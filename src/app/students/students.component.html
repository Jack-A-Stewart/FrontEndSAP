<app-nav></app-nav>
<form #studentForm="ngForm"
      id="studentForm">
  <table class="table">
    <thead>
    <th scope="col">#</th>
    <th scope="col">Voornaam</th>
    <th scope="col">Achternaam</th>
    <th scope="col">Email</th>
    <th scope="col"></th>
    </thead>
    <tbody>
    <tr>
      <td>
      </td>
      <td>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="firstName"
            required ngModel
            name="firstName"/>
        </div>
      </td>
      <td>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="lastName"
            required ngModel
            name="lastName"/>
        </div>
      </td>
      <td>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="email"
            required ngModel
            name="email"/>
        </div>
      </td>
      <td>
        <button class="btn btn-primary"
                [disabled]="studentForm.invalid"
                (click)="onAddStudent(studentForm)">
          Add
        </button>
      </td>
    </tr>
    <tr *ngFor="let student of students">
      <td>
        {{student.id}}
      </td>
      <td>
        {{student.firstName}}
      </td>
      <td>
        {{student.lastName}}
      </td>
      <td>
        {{student.email}}
      </td>
      <td>
        <button class="btn btn-danger"
                (click)="onDeleteStudent(student.id)">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</form>
<div *ngIf="students?.length == 0">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">No students registered</h4>
    <p>No students could be found on the server.</p>
  </div>
</div>
